<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah's Landing Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="landing-bg">
    <!-- navbar include -->
    <div data-include="templates/partials/_navbar.html"></div>

    <header>
      <h1>Sarah Chang</h1>
    </header>
    <section
      class="link-section d-flex justify-content-between align-items-center"
      style="margin: 48px 0"
    >
      <div
        class="position-relative author-btn-desktop-container"
        style="
          flex: 1;
          display: flex;
          justify-content: flex-end;
          padding-right: 32px;
        "
      >
        <a
          href="templates/author.html"
          class="btn btn-primary custom-link author-btn-desktop"
          >Author</a
        >
      </div>
      <div style="width: 80px; min-width: 0px"></div>
      <div
        class="position-relative yoga-btn-desktop-container"
        style="
          flex: 1;
          display: flex;
          justify-content: flex-start;
          padding-left: 32px;
        "
      >
        <a
          href="templates/yoga.html"
          class="btn btn-success custom-link yoga-btn-desktop"
          >Yoga</a
        >
      </div>
    </section>
    <!-- footer include -->
    <div data-include="/templates/partials/_footer.html"></div>
    <script src="/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
