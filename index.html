<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah's Landing Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-bg">
    <header>
      <h1>Sarah Chang</h1>
    </header>
    <section
      class="link-section d-flex justify-content-between align-items-center"
      style="margin: 48px 0"
    >
      <div
        class="position-relative author-btn-desktop-container"
        style="
          flex: 1;
          display: flex;
          justify-content: flex-end;
          padding-right: 32px;
        "
      >
        <a
          href="author.html"
          class="btn btn-primary custom-link author-btn-desktop"
          >Author</a
        >
      </div>
      <div style="width: 80px; min-width: 0px"></div>
      <div
        class="position-relative yoga-btn-desktop-container"
        style="
          flex: 1;
          display: flex;
          justify-content: flex-start;
          padding-left: 32px;
        "
      >
        <a href="yoga.html" class="btn btn-success custom-link yoga-btn-desktop"
          >Yoga</a
        >
      </div>
    </section>
    <footer
      class="footer-landing text-center py-4"
      style="background-color: #e9b3a3"
    >
      <div class="d-flex justify-content-center align-items-center">
        <p class="mb-0 text-white me-3">
          &copy; 2025 Sarah. All rights reserved.
        </p>
        <a
          href="https://www.linkedin.com/in/sarah-chang-3376161bb/"
          target="_blank"
          class="btn btn-outline-light btn-sm me-2 social-btn"
          aria-label="LinkedIn"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a
          href="https://www.instagram.com/bethechang_yoga/"
          target="_blank"
          class="btn btn-outline-light btn-sm social-btn"
          aria-label="Instagram"
        >
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
