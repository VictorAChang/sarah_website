<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sarah's Photography Page</title>
    <div data-include="/templates/partials/base_site.html"></div>
    <link rel="stylesheet" href="../styles/pictures_transformation.css">
  </head>
  <body class="bg-white-page">
    <div data-include="/templates/partials/_navbar.html"></div>
    <main class="site-content">
    <section class="container my-5 position-relative" style="min-height: 5px;">
      <div class="w-100 position-relative">
        <!-- centered logo -->
        <a href="/index.html" aria-label="Home" class="d-inline-block">
            <img
                src="../assets/logo_authoryogi.png"
                alt="Author Yogi logo"
                class="img-fluid position-absolute"
                style="max-width:180px; left:50%; top:50%; transform:translate(-50%,-50%);"
            />
        </a>
        <!-- social buttons aligned to the right and vertically centered -->
        <div
          class="position-absolute d-flex"
          style="right:0rem; top:50%; transform:translateY(-50%); gap:0.5rem;"
        >
          <a
            href="https://www.linkedin.com/in/sarah-chang-3376161bb/"
            target="_blank"
            class="btn btn-outline-dark btn-sm social-btn"
            aria-label="LinkedIn"
          >
            <i class="bi bi-linkedin"></i>
          </a>
          <a
            href="https://www.instagram.com/bethechang_/"
            target="_blank"
            class="btn btn-outline-dark btn-sm social-btn"
            aria-label="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </section>
    <section class="container-fluid p-0" style="background-image:url('../assets/author/author_bg.jpg'); background-size:cover; background-position:center; background-repeat:no-repeat;">
      <div class="d-flex justify-content-center align-items-center author-illustrator-wrap" style="min-height:140px; max-height:50vh; padding:0.25rem 0; overflow:hidden;">
        <img
          class="author-illustrator-img"
          src="../assets/about/hiking.png"
          alt="Photography header"
          style="height:clamp(340px,22vh,320px); max-width:100%; width:auto; object-fit:contain; display:block;"
        />
      </div>
    </section>
    <section class="container my-5">
      <div
        class="position-relative d-flex flex-column align-items-center"
        style="z-index: 2; min-height: 60vh;"
      >
        <h1 style="color: #000; margin-top: 3rem; margin-bottom: 2rem; text-align: center; font-size: 3rem; font-weight: normal;">PHOTOGRAPHY</h1>
        
        <!-- Photography Editing Showcase -->
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="text-center mb-4">
              <h2 style="color: #333; font-size: 2.2rem; font-weight: 300; margin-bottom: 1rem;">Before & After Editing</h2>
              <p style="color: #666; font-size: 1.1rem; margin-bottom: 3rem;">
                Discover the transformation through professional photo editing
              </p>
            </div>
            
            <!-- Before/After Comparison Grid -->
            <div class="comparison-gallery">
              
              <!-- Comparison Item 1 -->
              <div class="comparison-item mb-5" id="comparison-1">
                <div class="row align-items-center">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="image-container position-relative">
                      <img src="../assets/about/sanfran1.png" alt="San Francisco Before Editing" class="before-img img-fluid" style="width: 100%; height: auto; border-radius: 10px;">
                      <div class="image-label before-label">Before</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="image-container position-relative">
                      <img src="../assets/about/sanfran2.png" alt="San Francisco After Editing" class="after-img img-fluid blurred" style="width: 100%; height: auto; border-radius: 10px;">
                      <div class="image-label after-label">After</div>
                      <div class="transform-overlay">
                        <button class="transform-btn" onclick="transformImage(1)">
                          <i class="fas fa-magic"></i>
                          <span>Transform</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Comparison Item 2 -->
              <div class="comparison-item mb-5" id="comparison-2">
                <div class="row align-items-center">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="image-container position-relative">
                      <div class="image-placeholder before-image">
                        <div class="placeholder-content">
                          <i class="fas fa-image fa-3x text-muted mb-3"></i>
                          <h4 style="color: #666; font-weight: 300;">Before</h4>
                          <p style="color: #999; font-size: 0.9rem;">Natural lighting</p>
                        </div>
                      </div>
                      <div class="image-label before-label">Before</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="image-container position-relative">
                      <div class="image-placeholder after-image blurred">
                        <div class="placeholder-content">
                          <i class="fas fa-magic fa-3x text-primary mb-3"></i>
                          <h4 style="color: #333; font-weight: 300;">After</h4>
                          <p style="color: #666; font-size: 0.9rem;">Artistic enhancement</p>
                        </div>
                      </div>
                      <div class="image-label after-label">After</div>
                      <div class="transform-overlay">
                        <button class="transform-btn" onclick="transformImage(2)">
                          <i class="fas fa-magic"></i>
                          <span>Transform</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Comparison Item 3 -->
              <div class="comparison-item" id="comparison-3">
                <div class="row align-items-center">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="image-container position-relative">
                      <div class="image-placeholder before-image">
                        <div class="placeholder-content">
                          <i class="fas fa-image fa-3x text-muted mb-3"></i>
                          <h4 style="color: #666; font-weight: 300;">Before</h4>
                          <p style="color: #999; font-size: 0.9rem;">Unprocessed shot</p>
                        </div>
                      </div>
                      <div class="image-label before-label">Before</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="image-container position-relative">
                      <div class="image-placeholder after-image blurred">
                        <div class="placeholder-content">
                          <i class="fas fa-magic fa-3x text-primary mb-3"></i>
                          <h4 style="color: #333; font-weight: 300;">After</h4>
                          <p style="color: #666; font-size: 0.9rem;">Professional finish</p>
                        </div>
                      </div>
                      <div class="image-label after-label">After</div>
                      <div class="transform-overlay">
                        <button class="transform-btn" onclick="transformImage(3)">
                          <i class="fas fa-magic"></i>
                          <span>Transform</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>

      </div>
    </section>
    <section class="container my-5">
      <div class="card mx-auto" style="max-width: 400px;">
        <a
          href="mailto:changsarah231@gmail.com?subject=Photography%20Question&body=Hi%20Sarah%2C%20I%20wanted%20to%20connect..."
          class="btn btn-primary"
          style="background-color: #445e3c; border: none; border-radius: 999px; font-weight: 700; font-size: 1.125rem; padding: 0.6rem 1rem;"
        >
          CONTACT SARAH
        </a>
      </div>
    </section>
    </main>
    <div data-include="/templates/partials/_footer.html"></div>
  <script src="../js/navbar.js"></script>
  <script src="../js/pictures_transformation.js"></script>
  
  <!-- No Bootstrap JS; include dropdown helper in navbar.js if needed -->
  </body>
</html>
